<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body style="background-color: #f5f5f5">

<div style="height: 100px; background-color:#161b2b">
</div>


<div class="row container-fluid">
    <div class="col">
        <h3 class="my-3">
            These items may fit into your shipment.
        </h3>

        <div class="col">


            <div class="mx-3 my-3">
                <p class="ml-3 mb-1" id="containerTitle1">
                    Container 1
                </p>
                <div class="row container mb-3" style="height: fit-content;" id="itemContainer1">
                    <!--template is not specific to itemContainer1 and applies to all containers-->
                    <template id="itemTemplate">
                            <div class="mx-2 mb-1 rounded-lg col" style="max-height:430px;min-width: 100px ;background-color:#d1d1d1;">
                                <a href="https://www.amazon.com/Characters-Keychain-Including-Optional-Character/dp/B07ZT37HWD/ref=sr_1_15?dchild=1&keywords=hollow+knight&qid=1592117174&sr=8-15">
                                    <h6 class="my-3" id="title">
                                        item title and description that hopefully wraps around and scales in size
                                    </h6>
                                    <img class="img-fluid " style="max-height: 270px"
                                         src="https://m.media-amazon.com/images/I/51-zr1UuMFL._AC_UL640_QL65_.jpg"
                                         alt="product image">

                                </a>
                                <h4 class="my-1" id="price">
                                    $12.99
                                </h4>
                                <button type="button" class="btn btn-outline-dark mb-3">Add to Cart</button>
                            </div>
                    </template>

                </div>

                <p class="ml-3 mb-1" id="containerTitle2">
                    Container 2
                </p>
                <div class="row container mb-3" style="height: fit-content" id="itemContainer2">
                    <!--tofill-->
                </div>

                <p class="ml-3 mb-1" id="containerTitle3">
                    Container 3
                </p>
                <div class="row container mb-3" style="height: fit-content" id="itemContainer3">
                    <!--tofill-->

                </div>
            </div>


        </div>
    </div>

    <div class="col px-2" style="max-width:360px; min-width: 100px">

        <!--Shipping Order-->
        <div>
            <h1 class=my-3>Your Shipment</h1>
            <div class="text-center my-3">
                <img class="img-fluid" src="images/a-potat-flew.gif" alt="a potato flew around the room">
            </div>
            <div class="form-check my-3">
                <input type="checkbox" class="form-check-input" id="sameDayCheck">
                <label class="form-check-label" for="sameDayCheck">Would you like to receive your items on the same
                    day?</label>
            </div>
            <button type="button" class="btn btn-warning btn-block">
                Proceed to Checkout
            </button>
        </div>

        <!--Cart-->
        <div class="col mt-3">
            <h3 class="mb-3">
                Cart
            </h3>

            <div class="border-top border-3" id="cart">



                <template id="cartItem">
                    <div class="py-1 col border-bottom border-3" style="height:auto; width:inherit;">
                        <h6 class="text-wrap my-3">
                            this is a long description that isnt just one word
                        </h6>
                    </div>
                </template>


            </div>
        </div>





    </div>

</div>

<script src="scripts/main.js"></script>
</body>
</html>
